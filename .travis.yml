language: android
jdk: oraclejdk7
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-support
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-23
  licenses:
  - android-sdk-license-.+
env:
  global:
  - ARTIFACTS_BUCKET=coffeenowappartifacts
  - secure: 
  - secure: 
before_cache:
- rm -f $HOME/.gradle/caches/*/*.lock
- rm -f $HOME/.gradle/caches/2.10/classAnalysis/classAnalysis.bin
- rm -f $HOME/.gradle/caches/2.10/jarSnapshots/jarSnapshots.bin
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
install:
- ./gradlew testDebug
before_script:
- export ANDROID_HOME=/usr/local/android-sdk
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
- echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
script:
- ./gradlew installDebugAndroidTest
- adb shell input keyevent 82 &
- ./gradlew connectedDebugAndroidTest
addons:
  artifacts:
    debug: false
    s3_region: us-west-2
    paths:
    - ./app/build/outputs/apk/app-debug.apk
    - ./app/build/reports/androidTests/connected
    - ./app/build/outputs/lint-results-debug_files
    - ./app/build/outputs/lint-results-debug.html
    - ./app/build/outputs/androidTest-results
    - ./app/build/test-results/debug